<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DanceScore</title>
  <!-- <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> -->
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</head>

<body class="page page--grey">

  <header class="header">
    <include src="source/components/header.html"></include>
  </header>

  <main class="page__flex  container">
    <include src="source/components/menu.html"></include>


    <div class="container-flex" >
      <section class="breadcrumbs">
        <!-- <div class="container--shrink"> -->
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item"><a href="index.html">Все мероприятия</a></li>
          <li class="breadcrumbs__item">Заявка на участие</li>
        </ul>
        <!-- </div> -->
      </section>

      <section>
        <form class="form-registration" action="#" method="post">
          <fieldset class="form-registration__field form-registration__field--performance">
            <legend class="form-registration__legend">Выберите соревнование</legend>
            <div class="form-registration__input-wrap js_inputContest" data-width="2col" data-arrow="one" data-disabled="false">
              <label class="form-registration__label" for="contest">Название соревнования</label>
              <input class="form-registration__input" data-input="contest" type="text" name="contest" value="" id="teamName" autocomplete="off">
            </div>
          </fieldset>
          <fieldset class="form-registration__field form-registration__field--team" data-status="hide">
            <legend class="form-registration__legend">Заполните информацию о коллективе-участнике</legend>
            <!-- <p class="form-registration__text">Заполните информацию о коллективе-участнике</p> -->
            <div class="form-registration__wrap">
              <div class="form-registration__input-wrap js_inputTeamName" data-width="2col" data-arrow="one">
                <label class="form-registration__label" for="teamName">Название коллектива</label>
                <input class="form-registration__input" data-id="0" data-input="teamName" type="text" name="teamName" value="" id="teamName" autocomplete="off">
              </div>
              <div class="form-registration__input-wrap js_inputCity" data-width="2col">
                <label class="form-registration__label" for="city">Населенный пункт</label>
                <input class="form-registration__input" type="text" name="city" value="" id="city" autocomplete="off">
              </div>
              <div class="form-registration__input-wrap js_inputOrganization"data-width="2col" data-arrow="one">
                <label class="form-registration__label" for="organization">Учреждение</label>
                <input class="form-registration__input" data-id="0" data-input="organization" type="text" name="organization" value="" id="team" autocomplete="off">
              </div>
              <div class="form-registration__input-wrap js_inputPerformance" data-width="2col" data-arrow="one">
                <label class="form-registration__label" for="performance">Название номера</label>
                <input class="form-registration__input" data-id="0" data-input="performance" type="text" name="performance" value="" id="performance" autocomplete="off">
              </div>
              <div class="form-registration__input-wrap js_inputNomination" data-width="2col" data-arrow="one">
                <label class="form-registration__label" for="nomination">Номинация</label>
                <input class="form-registration__input" data-id="0" data-input="nomination" type="text" name="nomination" value="" id="nomination" autocomplete="off">
              </div>
            </div>
            <div class="form-registration__wrap form-registration__wrap--teamCount">
              <div class="form-registration__input-wrap" data-width="3col">
                <label class="form-registration__label" for="teamCount">Число выступающих</label>
                <!-- <div class="form-registration__input-number"> -->
                  <input class="form-registration__input form-registration__input--number" type="number" name="teamCount" value="" id="teamCount" min="0" max="300">
                <!-- </div> -->
              </div>
              <div class="form-registration__input-wrap" data-width="3col">
                <label class="form-registration__label" for="minAge">Мин. возраст выступающих</label>
                <!-- <div class="form-registration__input-number"> -->
                  <input class="form-registration__input form-registration__input--number" type="number" name="minAge" value="" id="minAge" min="0" max="150">
                <!-- </div> -->
              </div>
              <div class="form-registration__input-wrap" data-width="3col">
                <label class="form-registration__label" for="maxAge">Макс. возраст выступающих</label>
                <!-- <div class="form-registration__input-number"> -->
                  <input class="form-registration__input form-registration__input--number" type="number" name="maxAge" value="" id="maxAge" min="0" max="150">
                <!-- </div> -->
              </div>
            </div>
          </fieldset>

          <fieldset class="form-registration__field form-registration__field--director" data-status="hide">
            <legend class="form-registration__legend">Руководители коллектива</legend>
            <div class="form-registration__wrap form-registration__wrap--director">
              <div class="form-registration__input-wrap js_inputSurname" data-width="3col">
                <label class="form-registration__label" for="surname">Фамилия</label>
                <input class="form-registration__input" type="text" name="surname" value="" id="surname">
              </div>
              <div class="form-registration__input-wrap js_inputLastname" data-width="3col">
                <label class="form-registration__label" for="lastname">Имя</label>
                <input class="form-registration__input" type="text" name="lastname" value="" id="lastname">
              </div>
              <div class="form-registration__input-wrap js_inputMiddlename" data-width="3col">
                <label class="form-registration__label" for="middlename">Отчество</label>
                <input class="form-registration__input" type="text" name="middlename" value="" id="middlename">
              </div>
              <div class="form-registration__input-wrap js_inputDirector" data-width="3col">
                <label class="form-registration__label" for="position">Должность</label>
                <input class="form-registration__input" type="text" name="position" value="" id="position">
              </div>
              <div class="form-registration__input-wrap" data-width="3col">
                <label class="form-registration__label" for="phone">Телефон</label>
                <input class="form-registration__input" type="text" name="phone" value="" pattern="\+7\s\([0-9]{3}\)\s[0-9]{3}-[0-9]{4}" id="phone">
              </div>
              <div class="form-registration__input-wrap" data-width="3col" data-status="hide">
                <!-- <label class="form-registration__label" for="none"></label> -->
                <!-- <input class="form-registration__input" type="text" name="none" value="" id="none"> -->
              </div>
            </div>
            <button class="form-registration__button form-registration__button--addDirector" onclick="addDirector(this); return false" type="button" name="button" title="Добавить руководителя"><span class="visuallyhidden">Добавить руководителя</span></button>
            <button class="form-registration__button form-registration__button--removeDirector" onclick="removeDirector(this); return false" type="button" name="button" title="Убрать руководителя"><span class="visuallyhidden">Убрать руководителя</span></button>
          </fieldset>

          <!-- <fieldset class="form-registration__field form-registration__field--file" data-status="hide">
            <legend class="form-registration__legend">Загрузите свою фонограмму</legend>
            <p class="form-registration__text">Один или несколько файлов в аудиоформате до 50 Мб</p>
            <div class="form-registration__wrap form-registration__wrap--file" data-width="3col">
              <div class="form-registration__input form-registration__input--file" id="upload">
                <input id="file-input" type="file" name="file" multiple>
                <p class="form-registration__text">Перетащите файл сюда или <br>
                  выберите его <label class="form-registration__text--link" for="file-input">из папки</label></p>
              </div>
            </div>
          </fieldset> -->

          <button onclick="validateBtn(this)" class="form-registration__button" type="button" name="button">Подать заявку</button>
          <p class="form-registration__result"></p>

        </form>
      </section>




    </div>

    <!-- <div class="page__loading" data-status="show">
      <svg class="page__spinner spinner" viewBox="0 0 50 50">
        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
      </svg>
    </div> -->

  </main>

  <!-- Футер -->

  <footer class="footer">

  </footer>



  <section class="pop pop--password ">
    <button class="pop__buttonClose" type="button" name="button"> <span class="visuallyhidden">Закрыть окно</span></button>
    <p class="pop__title">Ваш временный пароль</p>
    <div class="pop__password">
      <span class="js__password">045893</span>
      <button class="pop__btnCopy" type="button" name="button" title="Скопировать пароль в буфер обмена"> <span class="visuallyhidden">Скопировать пароль в буфер обмена</span></button>
    </div>
    <p class="pop__text">Действует до <span class="js__validity">12 января 2019г.</span></p>
    <p class="pop__info">Не сообщайте этот пароль никому, кроме службы поддержки.</p>
  </section>


  <div class="overlay"></div>


  <!-- <script src="js/jquery.maskedinput.min.js"></script> -->
  <script src="js/ajax.js"></script>
  <script src="slick/slick.js"></script>
  <script src="js/pdfmake.min.js"></script>
  <script src="js/vfs_fonts.js"></script>
  <!-- <script src="js/xepOnline.jqPlugin.js"></script> -->
  <script src="js/jquery.maskedinput.min.js"></script>

  <script src="js/script.js"></script>
  <script src="js/script_test.js"></script>
  <!-- <script src="js/picturefill.js"></script> -->

</body>

</html>
