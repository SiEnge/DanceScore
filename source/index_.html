<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DanceScore</title>
  <!-- <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> -->
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</head>

<body class="page">

  <header>

  </header>

  <main>
    <!-- referee_form.html -->
    <section class="refereeForm container js_refereeForm">

      <section class="refereeForm__info info">
        <div class="">

          <div class="info__wrap numbers">
            <p class="numbers__onlinePerformanceId"># <span class="js_onlinePerformanceId">----</span></p>
            <p class="numbers__turn"><span class="js_turnId">----</span> из <span span class="js_turnCount">----</span></p>
          </div>
          <div class="info__wrap category">
            <!-- <button class="category__button category__button--junior button" type="button">Юниоры очень длинное название ттсдытмдаитдваитвдаи</button> -->
            <!-- <button class="category__button category__button--streetdance button" type="button">Уличные танцы</button> -->
          </div>
          <p class="info__performanceTitle js_performanceTitle">Название выступления</p>
          <p class="info__teamTitle js_teamTitle">Название коллектива</p>
          <div class="info__wrap person">
            <p class="person__avatar">
              <img src="" alt="">
            </p>
            <p class="person__teamChief js_teamChief">Руководитель коллектива</p>
          </div>
        </div>

        <div class="info__wrap">
          <a class="info__button button">Оценки других судей</a>
          <a class="info__button button">Вся программа</a>
        </div>
      </section>

      <form class="refereeForm__scoring scoring" method="post" id="93">
        <div class="scoring__field">

          <div class="scoring__list">

            <!-- <div class="scoring__item scoring__item--active" onclick="inputActive(this)">
              <div class="scoring__wrap">
                <label class="scoring__name">Костюм</label>
                <div class="scoring__score">
                  <button class="scoring__number scoring__number--minus amount--minus" onclick="sumAmount(this)" type="button"><span class="visuallyhidden">Уменьшение количества</span></button>
                  <input class="scoring__input" onchange="sumAmount(this)" type="number" name="" value="">
                  <button class="scoring__number scoring__number--plus amount--plus" onclick="sumAmount(this)" type="button"><span class="visuallyhidden">Увеличение количества</span></button>
                </div>
              </div>
            </div> -->

            <div class="scoring__item" onclick="inputActive(this)">
              <div class="scoring__wrap">
                <label class="scoring__name">Идея</label>
                <div class="scoring__score">
                  <input onfocusin="checkRating(this)" class="scoring__input" type="number" name="1" value="0" min="0" max="150">
                </div>
              </div>
            </div>


          </div>
          <div class="scoring__pop">
            <p class="scoring__question"></p>
            <button class="scoring__button button scoring__button--yes" type="button" name="button" value="yes">Да</button>
            <button class="scoring__button button scoring__button--no" type="button" name="button" value="no">Нет</button>
          </div>
        </div>
        <div class="form__points points form__points--active">
          <fieldset class="points__item points__item--tens">
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="10">10</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="20">20</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="30">30</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="40">40</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="50">50</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="60">60</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="70">70</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="80">80</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="90">90</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="100">100</button>
            <div class="points__wrap">
              <button onclick="checkOnes(this); return false" class="points__nav button">..1,..</button>
              <button onclick="checkTenths(this); return false" class="points__nav button">..,1..</button>
            </div>
          </fieldset>
          <fieldset class="points__item points__item--ones points__item--hidden">
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="1">1</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="2">2</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="3">3</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="4">4</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="5">5</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="6">6</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="7">7</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="8">8</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="9">9</button>
            <div class="points__wrap">
              <button onclick="checkTens(this); return false" class="points__nav button">10..,..</button>
              <button onclick="checkTenths(this); return false" class="points__nav button">..,1..</button>
            </div>
          </fieldset>
          <fieldset class="points__item points__item--tenths points__item--hidden">
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="0.1">0,1</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="0.2">0,2</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="0.3">0,3</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="0.4">0,4</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="0.5">0,5</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="0.6">0,6</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="0.7">0,7</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="0.8">0,8</button>
            <button onclick="scoring(this)" class="points__button button" type="button" name="button" value="0.9">0,9</button>
            <div class="points__wrap">
              <button onclick="checkTens(this); return false" class="points__nav button">10..,..</button>
              <button onclick="checkOnes(this); return false" class="points__nav button">..1,..</button>
            </div>
          </fieldset>
        </div>

        <div class="form__comment">
          <input onfocusout="setNote(this)" class="form__input js_performanceNote" type="text" name="" value="" placeholder="Введите текст заметки">
        </div>
      </form>
    </section>

    <!-- <section class="container form_before score js_referee" id="form_before">
      <div class="info">
        <p class="info__title">Выступления ещё не начались</p>
        <p class="info__text">Вы сможете воспользоваться этой страницей для судества во время выступлений.</p>
      </div>
    </section>

    <section class="container form_final score js_referee" id="form_final">
      <div class="info">
        <p class="info__title">Выступления окончены</p>
        <p class="info__text">Перейдите на страницу подведения итогов, нажав одноименную кнопку.</p>
        <button class="info__button button" type="button" name="button">Подведение итогов</button>
      </div>
    </section> -->


  </main>

  <!-- Футер -->

  <footer class="footer">

  </footer>

  <!-- <script src="js/jquery.maskedinput.min.js"></script> -->
  <script src="js/ajax.js"></script>
  <script src="slick/slick.js"></script>
  <script src="js/script.js"></script>
  <!-- <script src="js/picturefill.js"></script> -->

</body>

</html>
